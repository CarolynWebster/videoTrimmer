{% extends 'base.html' %}
{% block title %}Welcome, Please log in{% endblock %}
{% block content %}
    <h1>Welcome to Cut to the Point</h1>
    <h3>Please login</h3>
    <form action="/login" method="POST">
        <Label>Email: </Label><input type="text" name="email" placeholder="email" required><br/>
        <Label>Password: </Label><input type="password" name="password" placeholder="password" required>
        <input type='submit' value="Log In">
        <br/>
        <p><a href='/register'>Register for a new account</a></p>
{% endblock %}
