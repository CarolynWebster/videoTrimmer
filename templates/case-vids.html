{% extends 'base.html' %}
{% block title %}Case List{% endblock %}

{% block content %}
<h1>Case name: {{ case.case_name }}</h1>
<a href="/upload-video?case_id={{ case.case_id }}"><button>Upload a new video</button></a>
<table>
    <tr>
    <th>Video name</th>
    <th>Status</th>
    </tr>
    {% for video in videos %}
    <tr>
        <!--case name-->
        <!--video comes in tuples (video[0] = vid_name, video[1] = vid_id, video[2] = vid_status)-->
        <td><a href = '/show-video/{{ video[1] }}' target='_blank'>{{ video[0] }}</a></td>
        <td>{{ video[2] }}</td>
        <td><a href = '/trim-video/{{ video[1] }}'>Trim new clips</a></td>
        <td><a href = '/clips/{{ video[1] }}'>See existing clips</a></td>
    </tr>
    {% endfor %}
</table>
    

{% endblock %}
