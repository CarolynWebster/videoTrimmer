{% extends 'base.html' %}
{% block title %}Case List{% endblock %}

{% block content %}
<h1>Video source: {{ main_vid.vid_name }}</h1>
<table>
    <tr>
    <th><input type='checkbox' id="select-all"></th>
    <th>Clip name</th>
    <th>Start</th>
    <th>End</th>
    <th>Created by<th>
    </tr>
    {% for clip in clips %}
    <tr>
        <td><input type='checkbox' name={{ clip.clip_id }} class='vidcheck' value={{ clip.clip_id }}>
        <td><a href = '/show-clip/{{ clip.clip_id }}' target='_blank'>{{ clip.clip_name }}</td></a>
        <td>{{ clip.start_at }}</td>
        <td>{{ clip.end_at }}</td>
        <td>Name here</td>
    </tr>
    {% endfor %}
</table>
<button type="button" id='dlClips' value="Download">Download Clips</button>
    
<script>
function send_download_request(){
    //evt.preventDefault();
    //get an array of all the checked clips
    var checked_vids = $('.vidcheck:checkbox:checked')
    var vidsToDL = [];
    for(var i = 0; i < checked_vids.length; i++){
        console.log(checked_vids[i].value)
        vidsToDL.push(checked_vids[i].value)
    }
    vids = vidsToDL.toString();
    console.log(vids)
    var formInputs = {
        'clips': vids,
        'vid_id': {{ main_vid.vid_id }}
    }
    $.post('/download-clips', formInputs, function() {
        console.log('message sent!')
    });
}

$('#dlClips').on('click', send_download_request)
</script>
{% endblock %}
