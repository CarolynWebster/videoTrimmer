{% extends 'base.html' %}
{% block title %}Case List{% endblock %}

{% block content %}
<a href="/register-case"><button class='gray-btn med-btn'>Register a new case</button></a>
<h2>Cases:</h2>
<table class="table table-striped">
    {% for case in cases %}
    <tr>
        <!--case name-->
        <td><a href = '/cases/{{ case[1] }}'>{{ case[0] }}</a></td>
    </tr>
    {% endfor %}
</table>
    

{% endblock %}
