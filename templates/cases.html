{% extends 'base.html' %}
{% block title %}Case List{% endblock %}

{% block content %}
<a href="/register-case"><button>Register a new case</button></a>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Case Name</th>
      </tr>
    </thead>
    {% for case in cases %}
    <tr>
        <!--case name-->
        <td><a href = '/cases/{{ case[1] }}'>{{ case[0] }}</a></td>
    </tr>
    {% endfor %}
</table>
    

{% endblock %}
